<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBox">
        <div class="heading">
            <h1>Simon Says - Game</h1>
            <h3>Click any key to start the game !!</h3>
        </div>
        <div class="colorBox">
            <div class="firstRow">
                 <div class="purple  boxes" type="button" id="purple"></div>
                <div class="red boxes" type="button" id="red"></div>
            </div>
            <div class="secondRow">
                 <div class="yellow boxes" type="button" id="yellow"></div>
            <div class="blue boxes" type="button" id="blue"></div>
            </div>
           
           
        </div>
        
    </div>


    

    <script src="script.js"></script>
</body>
</html>
